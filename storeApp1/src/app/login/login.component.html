<form [formGroup]= "loginForm" (ngSubmit)="login()">
  <div class="row">
    <div class="col-4">
      <div [ngClass]="{'alert-danger': message !=='' }">{{message}}</div>
  <div class="form-group">
    <input type="text" formControlName="username" 
      name = "username" placeholder="Username" id="username" class="form-control" />
  </div>
  <div class="form-group">
      <input type="text" formControlName="password" 
        name = "password" placeholder="Password" id="password" class="form-control" />
    </div>
    <div class="form-group">
        <input type="submit" 
          name = "login"  id="login" value="Login" class="btn btn-primary" />
           <a routerLink="/registration">Register</a>
      </div>
</div>
</div>
</form>
